{% extends "app/header.html" %}
{% load staticfiles %}
{% block title %}login: twitter{% endblock %}

{% block css %}
    <link href="{% static 'app/css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block js %}
   <script src="{% static 'app/js/login.js' %}"></script>
{% endblock %}



{% block content %}
<div class="container">
      <form class="form-register">
        <h2 class="form-signin-heading text-center">Registration</h2>

           <input name="first_name" type="text" id="inputfname" class="form-control" placeholder="First Name" required="" autofocus="">
          <input name="last_name" type="text" id="inputlname" class="form-control" placeholder="Last Name" required="" >
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
       <p class="text-danger"><span id="error"></span></p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>

</div>
{% endblock %}
